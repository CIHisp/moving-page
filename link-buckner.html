<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .container img {
      max-width: 100%;
      border-radius: 8px;
    }
    #timer {
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <img src="https://www.jotform.com/uploads/consultoriointegralhispano/form_files/download%20CIH.6685e94649e755.36729028.png" alt="Consultorio Integral">
    <h1>¡Gracias!</h1>
    <p>Su información ha sido recibida.</p>
    <p>Esta página se redirigirá en <span id="timer">3</span> segundos.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let count = 3;
      const redirectUrl = "https://app.jotform.com/242156876544162";
      const timer = document.getElementById("timer");

      const countdown = setInterval(() => {
        count--;
        if (count >= 0) {
          timer.textContent = count;
        }
        if (count < 0) {
          clearInterval(countdown);
          // Limpieza total antes de redirigir
          document.body.innerHTML = '';
          document.body.style.background = "#ffffff";
          // Redirección sin dejar rastros en el historial
          window.location.replace(redirectUrl);
        }
      }, 1000);
    });
  </script>
</body>
</html>
